<ion-toolbar>
  <ion-buttons start>
    <button ion-button icon-only (click)="openMenu()">
        <ion-icon name="options"></ion-icon>
    </button>
  </ion-buttons>
  <ion-searchbar [(ngModel)]="myInput"
    [showCancelButton]="shouldShowCancel"
    (ionInput)="onInput($event)"
    (ionCancel)="onCancel($event)">
  </ion-searchbar>
  <ion-buttons end>
    <button ion-button icon-only (click)="changeMode()">
      <ion-icon *ngIf="mapMode" name="map"></ion-icon>
      <ion-icon *ngIf="!mapMode" name="menu"></ion-icon>
    </button>
  </ion-buttons>
</ion-toolbar>

<ion-toolbar>
  <ion-segment [(ngModel)]="mapModeActive" color="primary">
    <ion-segment-button value="restaurant" (ionSelect)="selectedRestaurants()">
      Restaurantes
    </ion-segment-button>
    <ion-segment-button value="poi" (ionSelect)="selectedPoints()">
      POI
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
