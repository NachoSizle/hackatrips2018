<ion-header>
  <ion-navbar>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Agenda</ion-title>
    </ion-navbar>
  
    <toolbar-agenda></toolbar-agenda>
</ion-header>

<ion-content>

  <ion-slides [pager]="true">
    <ion-slide>
      <card-agenda [imagen]="'./assets/imgs/example.png'"

                   [numRes]="100"
                   [dirRes]="'Calle Capitán Haya, 53, 28020 Madrid'"
                   [imgProfile]="'./assets/imgs/marty.png'"></card-agenda>
    </ion-slide>
    <ion-slide>
      <card-agenda [imagen]="'./assets/imgs/example2.jpg'"
                   [nameRes]="'La Nicoletta'"
                   [numRes]="60"
                   [dirRes]="'Calle de Pico Balaitus, 11, 28035 Madrid'"
                   [imgProfile]="'https://lh6.googleusercontent.com/-jkiA4bPAoJk/AAAAAAAAAAI/AAAAAAAAAhw/Zt_tCrHS9Xw/photo.jpg?sz=64'"></card-agenda>
    </ion-slide>
    <ion-slide>
      <card-agenda [imagen]="'./assets/imgs/example3.jpg'"
                   [nameRes]="'Pomodoro'"
                   [numRes]="28"
                   [dirRes]="'Calle de las Islas Cíes, 47, 28035 Madrid'"
                   [imgProfile]="'./assets/imgs/profile3.jpg'"></card-agenda>
    </ion-slide>
  </ion-slides>
</ion-content>
