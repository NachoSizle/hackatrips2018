<ion-header>
  <ion-navbar>
    <ion-title>Proceso Reserva</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding text-center>
  <h3>Selecciona el dia y la fecha</h3>
  <ion-item>
    <ion-label>Fecha</ion-label>
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Hora</ion-label>
    <ion-datetime displayFormat="HH:mm" [(ngModel)]="myHour"></ion-datetime>
  </ion-item>
  <h3>¿Cuántos vais a venir?</h3>
  <ion-segment [(ngModel)]="numberPerson" color="primary">
    <ion-row>
      <button ion-button round class="btnSelectedNumPerson leftMinus" (click)="selectedMinus()">-</button>
      <p>{{numberPerson}}</p>
      <button ion-button round class="btnSelectedNumPerson maxPlus" (click)="selectedPluses()">+</button>
    </ion-row>
  </ion-segment>
  <ion-row text-center>
    <button ion-button round class="btnConfirm" (click)="confirmRes()">Confirmar</button>
  </ion-row>
</ion-content>
